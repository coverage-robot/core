name: Infrastructure

on:
    merge_group:
        paths:
            - 'infrastructure/**'
            - '.github/workflows/infrastructure.yml'

    push:
        branches:
            - main
        paths:
            - 'infrastructure/**'
            - '.github/workflows/infrastructure.yml'

    pull_request:
        branches:
            - main
        paths:
            - 'infrastructure/**'
            - '.github/workflows/infrastructure.yml'

    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

defaults:
    run:
        working-directory: './infrastructure'

env:
    working-directory: './infrastructure'
    workspace: 'prod'

jobs:
    lint:
        name: "Lint"
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read
        steps:
            -   uses: actions/checkout@v4

            -   name: Run Terraform Format
                uses: dflook/terraform-fmt-check@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}

            -   name: Run Terraform Validate
                uses: dflook/terraform-validate@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}

            -   name: Run Checkov
                uses: bridgecrewio/checkov-action@v12
                with:
                    quiet: true
                    soft_fail: true

    plan:
        name: Plan
        runs-on: ubuntu-latest
        needs: lint
        if: github.ref != 'refs/heads/main'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        steps:
            -   uses: actions/checkout@v4

            -   uses: aws-actions/configure-aws-credentials@v4
                with:
                    aws-region: eu-west-2
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            -   uses: google-github-actions/auth@v2
                with:
                    workload_identity_provider: ${{ secrets.GCP_TF_WORKLOAD_IDENTITY_PROVIDER }}
                    service_account: ${{ secrets.GCP_TF_SERVICE_ACCOUNT }}

            -   name: Run Plan
                uses: dflook/terraform-plan@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}
                    var_file: ${{ env.working-directory }}/${{ env.workspace }}.tfvars
                    variables: |
                        planetscale_service_token_id = "${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}"
                        planetscale_service_token = "${{ secrets.PLANETSCALE_SERVICE_TOKEN }}"

    deployment:
        name: Deployment
        runs-on: ubuntu-latest
        needs: lint
        if: github.ref == 'refs/heads/main'
        environment: infrastructure-prod
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        steps:
            -   uses: actions/checkout@v4

            -   uses: aws-actions/configure-aws-credentials@v4
                with:
                    aws-region: eu-west-2
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            -   uses: google-github-actions/auth@v2
                with:
                    workload_identity_provider: ${{ secrets.GCP_TF_WORKLOAD_IDENTITY_PROVIDER }}
                    service_account: ${{ secrets.GCP_TF_SERVICE_ACCOUNT }}

            -   name: Run Apply
                uses: dflook/terraform-apply@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}
                    var_file: ${{ env.working-directory }}/${{ env.workspace }}.tfvars
                    variables: |
                        planetscale_service_token_id = "${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}"
                        planetscale_service_token = "${{ secrets.PLANETSCALE_SERVICE_TOKEN }}"

                    # The plan will already have been generated on the PR, so approving here should be fine
                    auto_approve: true