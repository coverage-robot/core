name: Ingest

on:
    push:
        branches:
            - master
        paths:
            - 'services/ingest/**'
            - '.github/workflows/analyse.yml'

    pull_request:
        branches:
            - master
        paths:
            - 'services/ingest/**'
            - '.github/workflows/analyse.yml'

    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash
        working-directory: './services/ingest'

env:
    php-version: "8.2"
    working-directory: './services/ingest'
    workspace: 'prod'

jobs:
    build:
        name: "Build"
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{env.php-version}}

            -   name: Validate Composer configuration
                run: composer validate

            -   name: Setup environment variables
                uses: SpicyPizza/create-envfile@v1.3
                with:
                    envkey_APP_ENV: "dev"
                    envkey_APP_SECRET: ${{ secrets.APP_SECRET }}
                    directory: ${{ env.working-directory }}
                    file_name: .env.local
                    fail_on_empty: false

            - name: Setup test environment variables
              uses: SpicyPizza/create-envfile@v1.3
              with:
                  envkey_APP_SECRET: ${{ secrets.APP_SECRET }}
                  directory: ${{ env.working-directory }}
                  file_name: .env.test.local
                  fail_on_empty: false

            -   name: Install Composer dependencies
                run: composer install --prefer-dist --no-progress

                # For Psalm's symfony plugin, which requires the test containers
            -   name: Warm testing environment cache
                run: php bin/console cache:warmup --env=test

            -   name: Archive build package
                run: |
                    cp -r ${{ github.workspace }}/.git ./
                    zip -q -r build.zip ./

            -   name: Upload build package to artifact storage
                uses: actions/upload-artifact@v3
                with:
                    name: build
                    if-no-files-found: error
                    path: ${{ env.working-directory }}/build.zip
                    retention-days: 1

    lint:
        name: "Lint"
        runs-on: ubuntu-latest
        needs: build

        steps:
            -   name: Make services folder structure
                working-directory: "./"
                run: mkdir -p ${{ env.working-directory }}

            -   name: Download build from artifact storage
                uses: actions/download-artifact@v3
                with:
                    name: build
                    path: ${{ env.working-directory }}

            -   name: Extract build package
                run: |
                    umask 644 
                    unzip -q build.zip -d ./
                    mv ./.git ${{ github.workspace }}/.git

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ env.php-version }}

            -   name: Run PHP_CodeSniffer
                run: composer lint:style

            -   name: Run Psalm
                run: composer lint:static-analysis

            -   name: Run Psalm Security Analysis
                run: composer lint:security

            -   name: Run Terraform Format
                uses: dflook/terraform-fmt-check@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}/infrastructure

            -   name: Run Terraform Validate
                uses: dflook/terraform-validate@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}/infrastructure

    ingest-tests:
        name: "Ingest Tests"
        runs-on: ubuntu-latest
        needs: lint

        steps:
            -   name: Make services folder structure
                working-directory: "./"
                run: mkdir -p ${{ env.working-directory }}

            -   name: Download build from artifact storage
                uses: actions/download-artifact@v3
                with:
                    name: build
                    path: ${{ env.working-directory }}

            -   name: Extract build package
                run: |
                    umask 644 
                    unzip -q build.zip -d ./
                    mv ./.git ${{ github.workspace }}/.git

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ env.php-version }}

            -   name: Run PHPUnit
                run: |
                    if "${{ github.actor != 'dependabot[bot]' }}" = "true";
                    then
                        composer test:unit -- --coverage-clover='./coverage.xml' --configuration='./phpunit.xml.dist'
                    else
                        composer test:unit
                    fi
                shell: bash

            -   uses: ryanmab/coverage-action@0.1
                with:
                    files: |
                        ${{ env.working-directory }}/coverage.xml

            -   name: Upload coverage to artifact storage
                if: ${{ github.actor != 'dependabot[bot]' }}
                uses: actions/upload-artifact@v3
                with:
                    name: coverage
                    if-no-files-found: error
                    path: ${{ env.working-directory }}/coverage.xml
                    retention-days: 1

    plan:
        name: Plan
        runs-on: ubuntu-latest
        needs: ingest-tests
        if: github.ref != 'refs/heads/master'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        steps:
            -   name: Make services folder structure
                working-directory: "./"
                run: mkdir -p ${{ env.working-directory }}

            -   name: Download build from artifact storage
                uses: actions/download-artifact@v3
                with:
                    name: build
                    path: ${{ env.working-directory }}

            -   name: Extract build package
                run: |
                    umask 644 
                    unzip -q build.zip -d ./
                    mv ./.git ${{ github.workspace }}/.git

            -   uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-region: eu-west-2
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            -   name: Run Plan
                uses: dflook/terraform-plan@v1
                with:
                    workspace: ${{ env.workspace }}
                    add_github_comment: true
                    path: ${{ env.working-directory }}/infrastructure
                    var_file: ${{ env.working-directory }}/infrastructure/${{ env.workspace }}.tfvars

    deployment:
        name: Deployment
        runs-on: ubuntu-latest
        needs: lint
        if: github.ref == 'refs/heads/master'
        environment: ingest-${{ env.workspace }}
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        permissions:
            id-token: write
            contents: read
            pull-requests: write
        steps:
            -   uses: actions/checkout@v3

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ env.php-version }}

            -   name: Setup environment variables
                uses: SpicyPizza/create-envfile@v1.3
                with:
                    envkey_APP_SECRET: ${{ secrets.APP_SECRET }}
                    directory: ${{ env.working-directory }}
                    file_name: .env.local
                    fail_on_empty: false

            -   name: Install Composer dependencies
                run: composer install --prefer-dist --no-progress

            -   name: Run Apply
                uses: dflook/terraform-apply@v1
                with:
                    workspace: ${{ env.workspace }}
                    path: ${{ env.working-directory }}/infrastructure
                    var_file: ${{ env.working-directory }}/infrastructure/${{ env.workspace }}.tfvars

    cleanup:
        name: "Cleanup"
        runs-on: ubuntu-latest
        if: always() && needs.build.result == 'success'
        needs: [ build, plan ]

        steps:
            -   uses: geekyeggo/delete-artifact@v2
                with:
                    name: |
                        build
