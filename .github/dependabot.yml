version: 2
updates:
    ## Ingest service dependencies
    -   package-ecosystem: "composer"
        directory: "services/ingest"
        schedule:
            interval: "weekly"
        reviewers:
            - "ryanmab"
        labels:
            - "dependencies"
            - "php"
            - "chore"
            - "bump-patch"

    -   package-ecosystem: "terraform"
