monolog:
    handlers:
        nested:
            type: stream
            path: "php://stderr"
            formatter: Monolog\Formatter\LineFormatter

    channels: [ 'handler', 'parse_strategy', 'persist_service', 'big_query_persist_service', 's3_persist_service', 'sqs_persist_service' ]

services:
    Monolog\Formatter\LineFormatter:
        arguments: [ "[%%channel%%] %%level_name%%: %%message%% %%context%% %%extra%%\n" ]

    Monolog\Processor\PsrLogMessageProcessor:
        tags: { name: monolog.processor, handler: nested }