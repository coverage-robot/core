service: ingest

provider:
    name: aws
    region: eu-west-2
    stage: dev
    environment:
        APP_ENV: prod
    iam:
        role:
            statements:
                -   Effect: Allow
                    Action:
                        - 's3:GetObject'
                    Resource:
                        - 'arn:aws:s3:::ryan-coverage-s3/*'

plugins:
    - ./vendor/bref/bref

functions:
    ingest:
        handler: App\Handler\IngestHandler
        timeout: 28
        runtime: php-82
        architecture: arm64
        events:
            - s3:
                bucket: ryan-coverage-s3
                event: s3:ObjectCreated:*

package:
    patterns:
        - '!tests/**'
        - '!var/**'
        - 'var/cache/prod/**'
        - 'public/build/entrypoints.json'
        - 'public/build/manifest.json'
